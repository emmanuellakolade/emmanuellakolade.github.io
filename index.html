<!DOCTYPE html>
<html lang="en">
<head>
    <title> My Resume and Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    *{
        box-sizing: border-box;
    }

 body {
    font-family: "Times New Roman", Times, serif;
    margin: 0;
      }

 .header {
    padding: 70px;
    text-align: center;
    background: #FFFFF0; /*Ivory color*/
    color: rgb(63, 63, 63); /* dark grey color*/
    }

 .header h1{
    font-size: 30px;
    }

 .navbar {
    overflow: hidden;
    background-color: lightslategray;
    color: blanchedalmond;
   }

 .navbar a{
    float: left;
    text-align: center;
    padding: 16px 20px;
    text-decoration: none; /*removes underline from links*/
  }

 .navbar a.right { /*for right aligned links*/
    float: right;
 }

 .navbar a:hover {
    background-color: lightslategray; /*background color when hovering*/
    color:blanchedalmond; /*text color when hovering*/
 }


</style>
</head>
<body>
    <div class="header">
      <h1>Emmanuella Kolade</h1>
      <p> My Resume and Portfolio</p>
    </div>

    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#resume">Resume</a>
      <a href="#contact" class="right">Contact</a>
    </div>

























































</body>
</html>
